<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <script>
      // DOM
      const divDOM = document.createElement("div");
      divDOM.className = "post-item";
      const h2DOM = document.createElement("h2");
      h2DOM.title = "Hoc React tai F8";
      h2DOM.innerText = "Hoc ReactJS";
      const pDOM = document.createElement("p");
      pDOM.innerText = "Hoc ReactJS tu co ban den nang cao";

      divDOM.appendChild(h2DOM);
      divDOM.appendChild(pDOM);
      document.body.appendChild(divDOM);

      //   REACT
      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement("h2", { title: "Hoc React tai F8" }, "Hoc ReactJS"),
        React.createElement("p", null, "Hoc ReactJS tu co ban den nang cao")
      );
    </script>
  </body>
</html>
